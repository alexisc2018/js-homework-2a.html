<script>
  function scores(homeScore, awayScore) {
    if (homeScore > awayScore) {
      console.log("The home team won");
    }
    else if (homeScore = awayScore) {
      console.log("The game tied.")
    }
    else {
      console.log("The away team won.")
    }
  }
  scores(5, 6);
  var away = scores(5, 6);
  console.log(away);

  scores(10, 5);
  var home = scores(10, 5);
  console.log(home);

function hi(name) {
  if (name = "Alexis") {
    console.log("Hello, group member");
  }
  else if (name = "Andrew") {
    console.log("Hello, teacher");
  }
  else {
    console.log("Hello")
  }
}

hi("Alexis");
var alexis = hi("Alexis");
console.log(alexis);

hi("Andrew");
var andrew = hi("Andrew");
console.log(andrew);

hi("Taylor");
var taylor = hi("Taylor");
console.log(taylor);




</script>

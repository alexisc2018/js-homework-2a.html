<script>
  function scores(homeScore, awayScore) {
    if (homeScore > awayScore) {
      console.log("The home team won");
    }
    else {
      console.log("The away team won.")
    }
  }
  scores(5, 6);
  var away = scores(5, 6);
  console.log(away);

  scores(10, 5);
  var home = scores(10, 5);
  console.log(home);








</script>
